<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rental Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            background: linear-gradient(135deg, #64B5F6, #1976D2);
            min-height: 100vh;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="glass p-6 md:p-8">
            <h1 class="text-3xl font-bold text-white mb-8 text-center">Product Rental Form</h1>
            
            <form id="rentalForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white mb-2">Product Name</label>
                        <input type="text" required class="form-input w-full p-3 rounded text-white placeholder-gray-300" placeholder="Enter product name">
                    </div>

                    <div>
                        <label class="block text-white mb-2">Your Name</label>
                        <input type="text" required class="form-input w-full p-3 rounded text-white placeholder-gray-300" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label class="block text-white mb-2">Address</label>
                        <textarea required class="form-input w-full p-3 rounded text-white placeholder-gray-300" rows="3" placeholder="Enter your complete address"></textarea>
                    </div>

                    <div>
                        <label class="block text-white mb-2">Mobile Number</label>
                        <input type="tel" required pattern="[0-9]{10}" class="form-input w-full p-3 rounded text-white placeholder-gray-300" placeholder="Enter 10-digit mobile number">
                    </div>

                    <div>
                        <label class="block text-white mb-2">ID Proof</label>
                        <input type="file" required class="form-input w-full p-3 rounded text-white" accept="image/*,.pdf">
                    </div>

                    <div>
                        <label class="block text-white mb-2">Your Photo</label>
                        <input type="file" required class="form-input w-full p-3 rounded text-white" accept="image/*">
                    </div>

                    <div>
                        <label class="block text-white mb-2">Monthly Rent (₹)</label>
                        <input type="number" required min="0" class="form-input w-full p-3 rounded text-white placeholder-gray-300" placeholder="Enter monthly rent amount">
                    </div>

                    <div>
                        <label class="block text-white mb-2">Security Deposit (₹)</label>
                        <input type="number" required min="0" class="form-input w-full p-3 rounded text-white placeholder-gray-300" placeholder="Enter security deposit amount">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-300">
                    Submit Rental Application
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('rentalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form validation
            const inputs = this.querySelectorAll('input, textarea');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
            });

            if (isValid) {
                alert('Form submitted successfully!');
                this.reset();
            } else {
                alert('Please fill all required fields correctly.');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
